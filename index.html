<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dublin coding club for anyone who loves to code">
    <meta name="keywords" content="coding club, coding club dublin, coding club ireland, learn to code ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dublin Coding Club</title>
</head>

<body>
    <header class="nav-bar">
        <h1 class="logo">Dublin Coding Club</h1>
        <nav>
            <ul class="nav-items-flex">

                <li><a class="outline" href="signup.html">Sign me up!</a></li>
                <li><a href="" class="outline">Gallery</a> </li>
                <li><a href="" class="outline">Home</a> </li>

            </ul>
          
        </nav>
        </div>
    </header>
    <section class="show-case">
        <div class="youtube-vid-inner-flex">
            <div class="youtube-vid-inner-flex-main">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/qFuLB4dN6zg"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        <div class="newsletter-signup">
            <section class="newsletter-signup">
                <div class="news-letter-form">
                    <form action="post">
                        <label for="fname">First Name</label>
                     <input id="fname" class="text-input" type="text" name="first_name" required />
                        <label for="lname">Last Name</label>
                        <input id="lname" class="text-input" type="text"  name="last_name" required />
                        <label for="email">Email Address</label>
                        <input id="email" class="text-input" type="email" name="email_address" required/>
                        <button class="news-btn">Sign me Up!</button>





                    </form>




                </div>





            </section>




        </div>




    </section>


</body>

</html>
